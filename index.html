<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Material Login Form</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>


<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
    <h1>Login Form</h1>
      <div class="container">
        <div class="card"></div>
        <div class="card">
          <h1 class="title">Login</h1>
          <form>
        <div class="input-container">
          <input type="text" id="Name" required="required"/>
          <label for="Name">Name</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
        <input type="text" id="Address" required="required"/>
        <label for="Address">Address</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
      <input type="text" id="LoGuard1" required="required"/>
      <label for="LoGuard1">Local Guardian</label>
      <div class="bar"></div>
    </div>
    <div class="input-container">
    <input type="text" id="LoGuard2" required="required"/>
    <label for="LoGuard2">Additional Guardian</label>
    <div class="bar"></div>
  </div>

      <div class="button-container">
        <button><span>Go</span></button>
      </div>
    </form>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>



  </body>
</html>
